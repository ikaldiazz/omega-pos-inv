        <div class="right">
          <a class="link icon-only searchbar-enable" data-searchbar=".searchbar-demo">
            <i class="icon f7-icons ios-only">search_strong</i>
            <i class="icon material-icons md-only">search</i>
          </a>
        </div>
        <form data-search-container=".virtual-list"  data-search-item="li" data-search-in=".swipeout-content" class="searchbar searchbar-expandable searchbar-demo searchbar-init">
          <div class="searchbar-inner">
            <div class="searchbar-input-wrap">
              <input type="search" placeholder="Search"/>
              <i class="searchbar-icon"></i>
              <span class="input-clear-button"></span>
            </div>
            <span class="searchbar-disable-button">Cancel</span>
          </div>
        </form>
      </div>
    </div>

    <div class="fab fab-right-bottom fab-morph" data-morph-to=".toolbar.fab-morph-target">
      <a href="#">

        <i class="icon material-icons md-only">camera_alt</i>
      </a>
    </div>

    <div class="toolbar tabbar tabbar-labels toolbar-bottom-md fab-morph-target">
      <div class="toolbar-inner">
        <a @click="$root.scanProdukQR()" href="#" class="scan-qr tab-link">
          <i class="f7-icons ios-only">card</i>
          <i class="icon material-icons md-only">developer_board</i>
          <span class="tabbar-label">Scan QR</span>
        </a>
        <a class="tab-link fab-close">
          <i class="icon icon-fill f7-icons ios-only">close_round_fill</i>
          <i class="icon material-icons md-only">close</i>
          <span class="tabbar-label">Batal</span>

    <div class="page-content ptr-content" @ptr:refresh="refreshPage">
      <div class ="ptr-preloader">
        <div class ="preloader"></div>
        <div class ="ptr-arrow"></div>
      </div>
      <div class="block-strong hide-on-scroll">
        <p>Cari berdasarkan nama, kategori, harga atau scan kode QR</p>
        <a @click="$root.onBackKeyDown()" href="#" class="button logout-button col button-big button-fill button-raised color-red">Back</a>

      <div class="list media-list searchbar-not-found">
        <ul>
          <li>

              <div class ="item-inner">

                  <div class ="item-title text-color-white">Tidak Ditemukan</div>

          </li>
        </ul>

      </div>

  </div>
</template>
<script>
  return {
    // Component Data
    data: function() {
      var self = this;
      var app = self.$app;
      var items = self.item;
      return {
        items: items,
      };
    },
    // Component Methods
    methods: {
      more: function () {
        var self = this;
        self.actions.open();
      },
      mark: function () {
        var app = this.$app;
        app.dialog.alert('Mark');
      },
      reply: function () {
        var app = this.$app;
        app.dialog.alert('Reply');
      },
      forward: function () {
        var app = this.$app;
        app.dialog.alert('Forward');
      },
      onDeleted: function () {
        var app = this.$app;
        app.dialog.alert('Thanks, item removed!');
      },
      refreshPage: function (e, done) {
        var self = this;
        var $ = self.$$;

        setTimeout(function () {
          
          // Done
          done();
        }, 1000);
      }
    },
    // Page Lifecycle
    on: {
      pageBeforeRemove: function () {
        var self = this;
        self.$app.virtualList.destroy();
      },
      pageInit: function() {
        var self = this;
        var app = self.$app;
        self.virtualList = self.$app.virtualList.create({
          // List Element
          el: self.$el.find('.virtual-list'),
          // Pass array with items
          items: self.items,
          // Custom search function for searchbar
          searchAll: function (query, items) {
            var found = [];
            for (var i = 0; i < items.length; i++) {
              if (items[i].iid.toString().toLowerCase().indexOf(query.toLowerCase()) >= 0 || items[i].iname.toLowerCase().indexOf(query.toLowerCase()) >= 0 || items[i].icode.toLowerCase().indexOf(query.toLowerCase()) >= 0 || query.trim() === '') found.push(i);
            }
            return found; //return array with mathced indexes
          },
          cache : false,
          // List item Template7 template
          itemTemplate:
          '<li key="{{iid}}" style="" class="swipeout">'+
            '<div class="swipeout-content">'+
              '<a href="#" class="item-link item-content">'+
                '<div class="item-media"><img src="./img/product.png" width="70"/></div>'+
                '<div class="item-inner">'+
                  '<div class="item-title-row">'+
                    '<div class="item-title">{{iid}}</div>'+
                    '<div class="item-after">{{formatRupiah bprice}}</div>'+
                  '</div>'+
                  '<div class="item-subtitle">{{iname}}</div>'+
                  '<div class="item-text">Kategori: {{catid.name}} - Satuan: {{unitid.name}}</div>'+
                '</div>'+
              '</a>'+
            '</div>'+
            '<div class="swipeout-actions-left">'+
              '<a href="/product/{{iid}}/" class="color-blue swipeout-overswipe">Lihat</a>'+
              '<a href="/form/edit/{{iid}}/" class="color-green">Edit</a>'+
            '</div>'+
            '<div class="swipeout-actions-right">'+
              '<a href="#" data-confirm="Are you sure you want to delete this item?" class="swipeout-delete swipeout-overswipe">Delete</a>'+
            '</div>'+
          '</li>',
          // Item height
          height: 100,
        });

        // console.log(items);
        // console.log(self.item);


      }
    }
  }
</script>
