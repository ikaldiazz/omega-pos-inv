<template>
  <div class="page" data-name="catalog">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">{{product.iname}}</div>
      </div>
    </div>



    <div class="page-content">
      <form id="item-form">
        <div class="list no-hairlines-md">
          <ul>
            <input type="hidden" name="uid" placeholder="Your name" value="{{product.iid}}"/>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Nama Item</div>
                  <div class="item-input-wrap">
                    <input type="text" disabled="true" name="fname" placeholder="Your name" value="{{product.iname}}" />
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Kode Barang</div>
                  <div class="item-input-wrap">
                    <input type="text" disabled="true" name="icode" placeholder="Your name" value="{{product.icode}}" />
                  </div>
                </div>
              </div>
            </li>
            <li>
              <!-- bprice: 150000
          catid: 1
          created: "2018-10-28 05:26:17"
          icode: "S_H_SACK"
          iid: 3000001
          iname: "SEMEN HOLCIM SACK 50 KG"
          modified: "2018-10-28 06:24:50"
          note: ""
          status: 1
          unitid: 1
          xsprice: 0
          ysprice: 0
          zsprice: 0 -->
              <a class="item-link smart-select smart-select-init disabled" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Search Category">
                <select name="catid">
                  <option value="1" selected>SEMEN</option>
                  <option value="2">PASIR</option>
                  <option value="3">MUR</option>
                  <option value="4">BAUT</option>
                  <option value="5">GRAM</option>
                </select>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title">Kategori</div>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a class="item-link smart-select smart-select-init disabled" data-open-in="sheet">
                <select name="unitid">
                  <option value="1" selected>PCS</option>
                  <option value="2">KALENG</option>
                  <option value="3">SACK</option>
                  <option value="4">KG</option>
                </select>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title">Unit</div>
                  </div>
                </div>
              </a>
            </li>

            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Harga Barang</div>
                  <div class="item-input-wrap">
                    <input type="number" name="bprice" placeholder="0" value="{{product.bprice}}" />
                  </div>
                </div>
              </div>
            </li>


            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Status</div>
                  <div class="item-input">
                    <label class="toggle toggle-init color-blue">
                      {{#js_if "this.product.status === 1"}}
                      <input type="checkbox" disabled="true" name="status" checked>
                      {{else}}
                      <input type="checkbox" disabled="true" name="status">
                      {{/js_if}}
                      <span class="toggle-icon"></span>
                    </label>
                  </div>
                </div>
              </div>
            </li>

            <li class="align-top">
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <textarea placeholder="Deskripsi" disabled="true" name="note" class="resizable" value="{{product.note}}"></textarea>
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Dibuat</div>
                  <div class="item-input-wrap">
                    <input type="date" value="{{formatDate product.created}}" />
                    <!-- <input type="date" disabled="true" name="created" value="{{product.created}}" /> -->
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="block block-strong">
          <p class="row">
          </p>
          <p class="row">
            <a @click="$root.onBackKeyDown()" href="#" class="button logout-button col button-big button-fill button-raised color-red">Back</a>
          </p>
        </div>
      </form>
      
    </div>



  </div>
</template>
<script>
  return {
    on: {
      pageInit: function(e, page) {
        var self = this;
        var today = new Date();
        var app = self.$app;
        var $ = self.$;
        // Default
        self.calendarDefault = app.calendar.create({
          inputEl: '#demo-calendar-default',
        });
        // Jalali
        self.jcalendarDefault = app.calendar.create({
          calendarType: 'jalali',
          inputEl: '#demo-jcalendar-default',
        });
        // With custom date format
        self.calendarDateFormat = app.calendar.create({
          inputEl: '#demo-calendar-date-format',
          dateFormat: 'DD, MM dd, yyyy'
        });
        // With multiple values
        self.calendarMultiple = app.calendar.create({
          inputEl: '#demo-calendar-multiple',
          dateFormat: 'M dd yyyy',
          multiple: true
        });
        // Range Picker
        self.calendarRange = app.calendar.create({
          inputEl: '#demo-calendar-range',
          dateFormat: 'M dd yyyy',
          rangePicker: true
        });
        // Custom modal
        self.calendarModal = app.calendar.create({
          inputEl: '#demo-calendar-modal',
          openIn: 'customModal',
          header: true,
          footer: true,
          dateFormat: 'MM dd yyyy',
        });
        // Inline with custom toolbar
        var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        self.calendarInline = app.calendar.create({
          containerEl: '#demo-calendar-inline-container',
          value: [new Date()],
          renderToolbar: function() {
            return '<div class="toolbar calendar-custom-toolbar no-shadow">' +
              '<div class="toolbar-inner">' +
              '<div class="left">' +
              '<a href="#" class="link icon-only"><i class="icon icon-back ' + (self.$theme.md ? 'color-black' : '') + '"></i></a>' +
              '</div>' +
              '<div class="center"></div>' +
              '<div class="right">' +
              '<a href="#" class="link icon-only"><i class="icon icon-forward ' + (self.$theme.md ? 'color-black' : '') + '"></i></a>' +
              '</div>' +
              '</div>' +
              '</div>';
          },
          on: {
            init: function(c) {
              $('.calendar-custom-toolbar .center').text(monthNames[c.currentMonth] + ', ' + c.currentYear);
              $('.calendar-custom-toolbar .left .link').on('click', function() {
                self.calendarInline.prevMonth();
              });
              $('.calendar-custom-toolbar .right .link').on('click', function() {
                self.calendarInline.nextMonth();
              });
            },
            monthYearChangeStart: function(c) {
              $('.calendar-custom-toolbar .center').text(monthNames[c.currentMonth] + ', ' + c.currentYear);
            }
          }
        });
      },
      pageBeforeRemove() {
        var self = this;
        self.calendarDefault.destroy();
        self.jcalendarDefault.destroy();
        self.calendarDateFormat.destroy();
        self.calendarMultiple.destroy();
        self.calendarRange.destroy();
        self.calendarModal.destroy();
        self.calendarInline.destroy();
      },
    },
  }
</script>
