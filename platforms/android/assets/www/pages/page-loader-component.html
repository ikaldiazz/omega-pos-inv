<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">Component Page</div>
      </div>
    </div>
    <div class="page-content">
      <div class="block block-strong">
        <p>Component page is alos compiled with Template7, but it has much more functionality. In addition to Template7 page it has lifecycle hooks, events handling and data managment.</p>
        <p>It is useful to use Component page when you need page-specific logic.</p>
      </div>
      <div class="block-title">Events Handling</div>
      <div class="block block-strong">
        <a href="#" class="button button-raised" @click="openAlert">Open Alert</a>
        <a href="#" class="button button-raised" @click="openAlert">Test Method</a>
        <a href="#" class="button button-raised" @click="$root.onBackKeyDown()">Test SCAN QR</a>
      </div>
      <div class="block-title">Page Component Data</div>
      <div class="block block-strong">
        <p>Hello! My name is {{name}}. I am {{age}} years old.</p>
        <p>I like to play:</p>
        <ul>
          {{#each like}}
          <li>{{this}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="block-title">Extended Context</div>
      <div class="block block-strong">
        <p>Component page context as Template7 page context is also extended with some additional variables.</p>
        <h4>$route</h4>
        <p>Contains properties of the current route:</p>
        <ul style="padding-left:25px">
          <li><b>$route.url</b>: {{$route.url}}</li>
          <li><b>$route.path</b>: {{$route.path}}</li>
          <li><b>$route.params</b>: {{js 'return JSON.stringify(this.$route.params)'}}</li>
          <li><b>$route.hash</b>: {{$route.hash}}</li>
          <li><b>$route.query</b>: {{js 'return JSON.stringify(this.$route.query)'}}</li>
        </ul>

        <h4>$root</h4>
        <p>Root data & methods:</p>
        <ul style="padding-left:25px">
          <li><b>$root.user.firstName</b>: {{$root.user.firstName}}</li>
          <li><b>$root.user.lastName</b>: {{$root.user.lastName}}</li>
          <li><b>$root.user.lastName</b>: {{user.firstname}}</li>
          <li><a @click="$root.helloWorld()">$root.helloWorld()</a></li>
          <li><a @click="$root.onBackKeyDown()">$root.onBackKeyDown()</a></li>
        </ul>

        <h4>$root Cordova</h4>
        <p>CORDOVA</p>
        <ul style="padding-left:25px">
          <li><b>available</b>: {{$root.cdv.available}}</li>
          <li><b>cordova</b>: {{$root.cdv.cordova}}</li>
          <li><b>isVirtual</b>: {{$root.cdv.isVirtual}}</li>
          <li><b>manufacturer</b>: {{$root.cdv.manufacturer}}</li>
          <li><b>model</b>: {{$root.cdv.model}}</li>
          <li><b>platform</b>: {{$root.cdv.platform}}</li>
          <li><b>serial</b>: {{$root.cdv.serial}}</li>
          <li><b>uuid</b>: {{$root.cdv.uuid}}</li>
          <li><b>version</b>: {{$root.cdv.version}}</li>
        </ul>


        <h4>$root QR Status</h4>
        <p>QR Scanner Status</p>
        <ul style="padding-left:25px">
          <li><b>authorized</b>: {{$root.qrstatus.authorized}}</li>
          <li><b>denied</b>: {{$root.qrstatus.denied}}</li>
          <li><b>restricted</b>: {{$root.qrstatus.restricted}}</li>
          <li><b>currentCamera</b>: {{$root.qrstatus.currentCamera}}</li>
          <li><b>canChangeCamera</b>: {{$root.qrstatus.canChangeCamera}}</li>
          <li><b>canEnableLight</b>: {{$root.qrstatus.canEnableLight}}</li>
          <li><b>canOpenSettings</b>: {{$root.qrstatus.canOpenSettings}}</li>
          <li><b>lightEnabled</b>: {{$root.qrstatus.lightEnabled}}</li>
          <li><b>prepared</b>: {{$root.qrstatus.prepared}}</li>
          <li><b>previewing</b>: {{$root.qrstatus.previewing}}</li>
          <li><b>scanning</b>: {{$root.qrstatus.scanning}}</li>
          <li><b>showing</b>: {{$root.qrstatus.showing}}</li>
        </ul>


        <h4>$theme</h4>
        <p>Currently active theme:</p>
        <ul style="padding-left:25px">
          <li><b>$theme.ios</b>: {{$theme.ios}}</li>
          <li><b>$theme.md</b>: {{$theme.md}}</li>
        </ul>
      </div>
    </div>
  </div>
</template>
<style>
p {
  margin: 10px 0;
}
</style>
<script>
  return {
    // Lifecycle Hooks
    beforeCreate() {
      console.log('componentBeforeCreate', this)
    },
    created() {
      console.log('componentCreated', this)
    },
    beforeMount() {
      console.log('componentBeforeMount', this)
    },
    mounted() {
      console.log('componentMounted', this);
    },
    beforeDestroy() {
      console.log('componentBeforeDestroy', this);
    },
    destroyed() {
      console.log('componentDestroyed', this);
    },
    // Component Data
    data: function () {
      // Must return an object
      return {
        name: 'Jimmy',
        age: 25,
        like: ['Tennis', 'Chess', 'Football'],
        user:JSON.parse(localStorage.user),
      }
    },
    // Component Methods
    methods: {
      openAlert: function () {
        var self = this;
        self.$app.dialog.alert('Hello World');
      },
    },
    // Page Events
    on: {
      pageMounted: function(e, page) {
        console.log('pageMounted', page);
      },
      pageInit: function(e, page) {
        console.log('pageInit', page);
      },
      pageBeforeIn: function(e, page) {
        console.log('pageBeforeIn', page);
      },
      pageAfterIn: function(e, page) {
        console.log('pageAfterIn', page);
      },
      pageBeforeOut: function(e, page) {
        console.log('pageBeforeOut', page);
      },
      pageAfterOut: function(e, page) {
        console.log('pageAfterOut', page);
      },
      pageBeforeRemove: function(e, page) {
        console.log('pageBeforeRemove', page);
      },
    }
  }
</script>
